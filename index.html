<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lispum Media</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-navigation container">
            <a href="#" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="50" viewBox="0 0 48 50" class="logo__svg">
                    <path fill="#faa61a" fill-rule="evenodd"
                        d="M39.38 29.25c-2.47 15.84-18.92 16.94-28.12 16.28-.61 2.73-.85 4.47-.85 4.47H5.9s5.83-22.09 19.4-33.83a32.93 32.93 0 018.5-5.63C19.12 15.9 8.9 34.1 4.35 43.8A25.83 25.83 0 013.1 17.2C10.1 3.7 48 0 48 0s-5.63 10.1-8.62 29.25z" />
                </svg>

                <h1 class="logo__text">
                    <span class="logo__text_bold">Lispum </span>Media
                </h1>
            </a>

            <ul class="site-navigation">
                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Home</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">About</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Work</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Services</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Resources</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Articles</a>
                </li>

                <li class="site-navigation__item">
                    <a href="#" class="site-navigation__link">Contact</a>
                </li>
            </ul>

            <div class="main-navigation__subscribe subscribe">
                <form action="#" method="post" class="subscribe__form subscribe-form">
                    <p class="subscribe-form__item">
                        <label class="visually-hidden" for="subscribe-form__email">Your e-mail</label>
                        <input type="email" name="email" placeholder="Your e-mail" id="subscribe-form__email"
                            class="subscribe-form__input">
                    </p>

                    <button class="subscribe-form__button" type="submit">Subscribe</button>
                </form>

                <a href="#" class="subscribe__link tw-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="122.7" height="99.7" viewBox="0 0 122.7 99.7"
                        class="tw-link__svg">
                        <defs>
                            <clipPath id="tw" clipPathUnits="userSpaceOnUse">
                                <path d="M0 75h92V0H0z" />
                            </clipPath>
                        </defs>
                        <g clip-path="url(#tw)" transform="matrix(1.33333 0 0 -1.33333 0 100)">
                            <path
                                d="M92 66c-3-2-7-3-11-3 4 2 7 6 8 10l-12-4a19 19 0 01-32-17c-15 0-29 8-39 19a19 19 0 016-25l-8 2c0-9 6-17 15-18a19 19 0 00-9-1c3-7 10-13 18-13A38 38 0 000 8c8-5 18-8 29-8a53 53 0 0154 56l9 10" />
                        </g>
                    </svg>

                    <span class="visually-hidden">Twitter</span>
                </a>

                <a href="#" class="subscribe__link fa-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="66.7" height="120" viewBox="0 0 66.7 120"
                        class="fa-link__svg">
                        <defs>
                            <clipPath id="fa" clipPathUnits="userSpaceOnUse">
                                <path d="M0 90h50V0H0z" />
                            </clipPath>
                        </defs>
                        <g clip-path="url(#fa)" transform="matrix(1.33333 0 0 -1.33333 0 120)">
                            <path d="M50 74H36c-2 0-4-2-4-5V59h18V44H32V0H15v44H0v15h15v8c0 13 9 23 21 23h14z" />
                        </g>
                    </svg>
                    <span class="visually-hidden">Facebook</span>
                </a>
            </div>
        </nav>
        <!-- /.main-navigation -->
    </header>
</body>

</html>
